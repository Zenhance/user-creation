<form class="full-width" [formGroup]="userCreationForm" (ngSubmit)="onSubmit()">
  <mat-card class="card-elevation">
    <mat-card-header>
      <mat-card-title>User Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="center start" fxFlex="100%">
        <mat-form-field class="full-width">
          <input formControlName="firstName" matInput  placeholder="First Name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="lastName" matInput  placeholder="Last Name">
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let g of gender" [value]="g">
              {{g}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Choose a date</mat-label>
          <input formControlName="dob" matInput [matDatepicker]="picker" [max]="maxDate" [min]="minDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="city" matInput placeholder="City">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="phone" matInput placeholder="Phone">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input formControlName="email" matInput placeholder="Email">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit" [disabled]="userCreationForm.invalid">Save</button>
    </mat-card-actions>
  </mat-card>
</form>
